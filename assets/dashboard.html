<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bybit Position Manager - Live Dashboard</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121933;
      --panel-2: #0f1530;
      --text: #e7eefc;
      --muted: #9fb0d3;
      --accent: #62d2a2;
      --danger: #ff5e73;
      --warn: #ffb547;
      --info: #58a6ff;
      --grid: rgba(255,255,255,0.05);
      --good: #26a69a;
      --bad: #ef5350;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
    header {
      position: sticky; top: 0; z-index: 100;
      display:flex; gap: 1rem; align-items:center; justify-content:space-between;
      padding: 0.75rem 1rem; background: linear-gradient(180deg, rgba(18,25,51,0.95) 0%, rgba(18,25,51,0.6) 100%);
      border-bottom: 1px solid var(--grid);
    }
    .brand { font-weight: 700; letter-spacing: 0.25px; }
    .pill { display:inline-flex; gap: 0.5rem; align-items: center; padding: 0.25rem 0.5rem; background: var(--panel-2); border: 1px solid var(--grid); border-radius: 999px; color: var(--muted); font-size: 0.85rem; }
    /* New thin header summary area */
    .header-summary { margin: 0.5rem 1rem 0; background: var(--panel); border: 1px solid var(--grid); border-radius: 10px; padding: 0.5rem 0.75rem; }
    .header-summary .row { display:flex; align-items:center; justify-content:space-between; gap: 0.75rem; }
    .header-summary .title { font-size: 0.9rem; color: var(--muted); font-weight: 600; }
    .header-summary .chart-wrap { height: 140px; }
    .header-summary canvas { width: 100%; height: 100%; display:block; }
    @media (max-width: 700px) { .header-summary .chart-wrap { height: 110px; } }

    main { display:grid; grid-template-columns: 1fr; gap: 1rem; padding: 1rem; }
    @media (min-width: 1000px) { main { grid-template-columns: 340px 1fr; } }

    .card { background: var(--panel); border: 1px solid var(--grid); border-radius: 12px; padding: 1rem; box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
    .card h3 { margin: 0 0 0.75rem 0; font-size: 1rem; color: var(--muted); font-weight: 600; }

    .positions { display: grid; gap: 0.75rem; }
    .pos { display:grid; grid-template-columns: 1fr; gap: 0.5rem; padding: 0.75rem; background: var(--panel-2); border: 1px solid var(--grid); border-radius: 10px; }
    .pos-header { display:flex; align-items:center; justify-content:space-between; gap: 0.5rem; }
    .pos-title { display:flex; align-items:center; gap: 0.5rem; font-weight: 700; }
    .pos-side.long { color: var(--good); }
    .pos-side.short { color: var(--bad); }

    .metrics { display:grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem; }
    @media (min-width: 700px) { .metrics { grid-template-columns: repeat(4, 1fr); } }
    .metric { padding: 0.5rem; background: rgba(255,255,255,0.03); border: 1px solid var(--grid); border-radius: 8px; }
    .metric .k { font-size: 0.75rem; color: var(--muted); }
    .metric .v { font-size: 0.95rem; font-weight: 600; }

    .sparkline { height: 40px; width: 100%; background: linear-gradient(180deg, rgba(98,210,162,0.1), rgba(98,210,162,0)); border-radius:6px; border: 1px dashed var(--grid); }

    .tp-sl { display:flex; gap: 0.5rem; }
    .tp, .sl { flex:1; padding: 0.5rem; border: 1px solid var(--grid); border-radius: 8px; background: rgba(255,255,255,0.03); }
    .tp .label { color: var(--accent); font-weight: 700; }
    .sl .label { color: var(--danger); font-weight: 700; }

    .footer { text-align:center; color: var(--muted); padding: 1rem; font-size: 0.85rem; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="brand">Bybit Position Manager</div>
    <div class="pill"><span id="conn-dot" style="width:8px;height:8px;border-radius:999px;background:#999;display:inline-block"></span> <span id="conn-label">Connecting…</span></div>
  </header>

  <!-- Thin header section with 34h PnL chart -->
  <section class="header-summary" aria-label="PnL header">
    <div class="row" style="margin-bottom: 0.25rem;">
      <div class="title">PnL (last 34h)</div>
    </div>
    <div class="chart-wrap"><canvas id="pnlChart"></canvas></div>
  </section>

  <main>
    <section class="card">
      <h3>Portfolio Snapshot</h3>
      <div class="metrics" id="portfolio-metrics"></div>
    </section>

    <section class="card">
      <h3>Open Positions</h3>
      <div class="positions" id="positions"></div>
    </section>
  </main>

  <div class="footer">Live risk-managed levels with dynamic SL/TP. Auto-refresh via WebSocket.</div>

  <script>
    const positionsEl = document.getElementById('positions');
    const portfolioEl = document.getElementById('portfolio-metrics');
    const connDot = document.getElementById('conn-dot');
    const connLabel = document.getElementById('conn-label');

    // PnL chart state
    const pnlCanvas = document.getElementById('pnlChart');
    const THIRTY_FOUR_HOURS_MS = 34 * 60 * 60 * 1000;
    const SAMPLE_EVERY_MS = 60 * 1000; // 1 minute sampling
    let lastSampleAt = 0;
    const pnlSeries = []; // array of { t: number, unreal: number, realized: number }

    // Initialize Chart.js line chart (guarded)
    let pnlChart = null;
    (function initPnlChart(){
      try {
        pnlChart = new Chart(pnlCanvas.getContext('2d'), {
          type: 'line',
          data: {
            labels: [],
            datasets: [
              {
                label: 'Unrealized PnL ($)',
                data: [],
                borderColor: getComputedStyle(document.documentElement).getPropertyValue('--info').trim() || '#58a6ff',
                backgroundColor: 'rgba(88,166,255,0.12)',
                borderWidth: 2,
                tension: 0.3,
                pointRadius: 2,
                pointHoverRadius: 3,
                hitRadius: 6,
              },
              {
                label: "Realized PnL Today ($)",
                data: [],
                borderColor: getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#62d2a2',
                backgroundColor: 'rgba(98,210,162,0.10)',
                borderWidth: 2,
                tension: 0.3,
                pointRadius: 2,
                pointHoverRadius: 3,
                hitRadius: 6,
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            layout: { padding: { top: 6, right: 8, bottom: 6, left: 8 } },
            scales: {
              x: {
                ticks: { color: '#9fb0d3', maxTicksLimit: 8, autoSkip: true },
                grid: { color: 'rgba(255,255,255,0.07)' }
              },
              y: {
                beginAtZero: true,
                ticks: {
                  color: '#9fb0d3',
                  callback: (val) => `$${Number(val).toLocaleString(undefined, {maximumFractionDigits: 0})}`
                },
                grid: { color: 'rgba(255,255,255,0.07)' }
              }
            },
            plugins: {
              legend: { display: true, position: 'top', labels: { color: '#e7eefc', font: { size: 11 } } },
              tooltip: {
                callbacks: {
                  label: (ctx) => {
                    const v = ctx.parsed.y;
                    return `${ctx.dataset.label}: $${Number(v).toLocaleString(undefined, {maximumFractionDigits: 2})}`;
                  }
                }
              }
            }
          }
        });
      } catch (e) {
        console.error('Chart init failed:', e);
      }
    })();

    function setConn(state) {
      if (state === 'open') { connDot.style.background = '#26a69a'; connLabel.textContent = 'Live'; }
      else if (state === 'closed') { connDot.style.background = '#ef5350'; connLabel.textContent = 'Disconnected'; }
      else { connDot.style.background = '#999'; connLabel.textContent = 'Connecting…'; }
    }

    function fmt(x, d=4) { if (x === null || x === undefined || Number.isNaN(x)) return '-'; const n = Number(x); return Math.abs(n) >= 100 ? n.toFixed(2) : n.toFixed(d); }

    function renderPortfolio(portfolio) {
      portfolioEl.innerHTML = '';
      if (!portfolio) return;
      const items = [
        ['Total Positions', portfolio.total_positions],
        ['Total Notional', portfolio.total_notional],
        ['Total Unrealized PnL', portfolio.total_unrealized_pnl],
        ['Risk if SL (sum)', portfolio.total_risk_if_all_sl_hit],
        ['Reward if TP (sum)', portfolio.total_reward_if_all_tp_hit],
        ['Portfolio R:R', portfolio.portfolio_risk_reward_ratio],
        ['Risk % of Notional', portfolio.risk_pct_of_notional],
      ];
      for (const [k,v] of items) {
        const div = document.createElement('div');
        div.className = 'metric';
        div.innerHTML = `<div class="k">${k}</div><div class="v">${fmt(v, 3)}</div>`;
        portfolioEl.appendChild(div);
      }
      if (Array.isArray(portfolio.positions_at_risk) && portfolio.positions_at_risk.length) {
        const div = document.createElement('div');
        div.className = 'metric';
        div.innerHTML = `<div class="k">Positions at Risk</div><div class="v">${portfolio.positions_at_risk.join(', ')}</div>`;
        portfolioEl.appendChild(div);
      }
    }

    function slTpBadge(pos) {
      const sl = fmt(pos.dynamic_stop_loss ?? pos.stop_loss);
      const tp = fmt(pos.dynamic_take_profit ?? pos.take_profit);
      return `
        <div class="tp-sl">
          <div class="sl"><div class="label">SL</div><div>${sl}</div></div>
          <div class="tp"><div class="label">TP</div><div>${tp}</div></div>
        </div>`;
    }

    function posMetrics(pos) {
      const sideLabel = (pos.side ?? pos.position_side ?? pos.direction ?? '-');
      const rows = [
        ['Side', sideLabel],
        ['Entry', pos.entry_price],
        ['Mark', pos.current_price],
        ['Size', pos.position_size],
        ['ATR', pos.atr],
        ['Sigma(H)', pos.sigma_H],
        ['RR', pos.risk_reward_ratio ?? pos.rr_ratio],
        ['P(TP)', pos.dynamic_p_tp ?? pos.p_tp],
      ];
      return rows.map(([k,v]) => `<div class="metric"><div class="k">${k}</div><div class="v">${fmt(v)}</div></div>`).join('');
    }

    function renderPositions(positions) {
      positionsEl.innerHTML = '';
      if (!positions || Object.keys(positions).length === 0) {
        const empty = document.createElement('div');
        empty.textContent = 'No open positions.';
        empty.style.color = '#9fb0d3';
        positionsEl.appendChild(empty);
        return;
      }
      Object.entries(positions).forEach(([symbol, pos]) => {
        const el = document.createElement('div');
        el.className = 'pos';
        const sideRaw = (pos.side ?? pos.position_side ?? pos.direction ?? '');
        const sideClass = String(sideRaw).toLowerCase();
        const sideText = sideRaw ? String(sideRaw).toUpperCase() : '-';
        el.innerHTML = `
          <div class="pos-header">
            <div class="pos-title"><span>${symbol}</span> <span class="pos-side ${sideClass}">${sideText}</span></div>
            <div class="pill">Mark: ${fmt(pos.current_price)}</div>
          </div>
          ${slTpBadge(pos)}
          <div class="metrics">${posMetrics(pos)}</div>
          <div class="sparkline" data-symbol="${symbol}"></div>
        `;
        positionsEl.appendChild(el);
      });
    }

    function adjustLegend() {
      if (!pnlChart) return;
      const w = pnlCanvas.parentElement?.clientWidth || 0;
      const display = w >= 420; // hide legend on very narrow widths to preserve height
      if (pnlChart.options.plugins.legend.display !== display) {
        pnlChart.options.plugins.legend.display = display;
        pnlChart.update('none');
      }
    }
    window.addEventListener('resize', () => {
      adjustLegend();
      const p = pnlCanvas.parentElement;
      if (p && pnlChart) pnlChart.resize(p.clientWidth, p.clientHeight);
    });
    // initial adjust
    adjustLegend();

    function updatePnlChart(account, portfolio) {
      if (!pnlChart) return;
      const now = Date.now();
      if (!account && !portfolio) return;
      const unreal = Number((account && account.total_unrealized_pnl) ?? (portfolio && portfolio.total_unrealized_pnl) ?? (account && account.totalUnrealizedPnl) ?? 0);
      const realized = Number((account && account.todays_realized_pnl) ?? 0);
      // sample at most once per minute
      if (now - lastSampleAt < SAMPLE_EVERY_MS && pnlSeries.length > 0) return;
      lastSampleAt = now;
      // push and trim to last 34h
      pnlSeries.push({ t: now, unreal, realized });
      const cutoff = now - THIRTY_FOUR_HOURS_MS;
      while (pnlSeries.length && pnlSeries[0].t < cutoff) pnlSeries.shift();
      const labels = pnlSeries.map(p => new Date(p.t).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
      const unrealArr = pnlSeries.map(p => p.unreal);
      const realizedArr = pnlSeries.map(p => p.realized);
      pnlChart.data.labels = labels;
      pnlChart.data.datasets[0].data = unrealArr;
      pnlChart.data.datasets[1].data = realizedArr;
      // show points when few samples, hide when many
      const few = labels.length < 10;
      pnlChart.data.datasets.forEach(ds => { ds.pointRadius = few ? 2 : 0; });
      // ensure y-scale is visible even if values are constant
      const allVals = unrealArr.concat(realizedArr).filter(v => Number.isFinite(v));
      let minV = Math.min(...(allVals.length ? allVals : [0]));
      let maxV = Math.max(...(allVals.length ? allVals : [0]));
      if (minV === maxV) { minV -= 1; maxV += 1; }
      pnlChart.options.scales.y.min = minV;
      pnlChart.options.scales.y.max = maxV;
      pnlChart.update('none');
    }

    function applySnapshot(snap) {
      if (!snap) return;
      // Use backend keys: portfolio_metrics and account_metrics
      const portfolio = snap.portfolio_metrics ?? snap.portfolio;
      const account = snap.account_metrics ?? snap.account;
      renderPortfolio(portfolio);
      renderPositions(snap.positions);
      updatePnlChart(account, portfolio);
    }

    async function fetchInitial() {
      try {
        const res = await fetch('/api/analysis');
        const data = await res.json();
        applySnapshot(data);
      } catch (e) {
        console.error('Initial fetch failed', e);
      }
    }

    function connectWS() {
      setConn('connecting');
      const proto = location.protocol === 'https:' ? 'wss' : 'ws';
      const ws = new WebSocket(`${proto}://${location.host}/ws/stream`);
      ws.onopen = () => setConn('open');
      ws.onclose = () => setConn('closed');
      ws.onerror = () => setConn('closed');
      ws.onmessage = (ev) => {
        try {
          const msg = JSON.parse(ev.data);
          if (msg && !msg.type) applySnapshot(msg);
        } catch {}
      };
    }

    fetchInitial();
    connectWS();
  </script>
</body>
</html>
