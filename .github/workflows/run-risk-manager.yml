name: Run Risk Manager

on:
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  setup-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'Adjust based on your project's Python version

      - name: Set up virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt


      - name: Configure settings and environment
        run: |
          cp settings.example.toml settings.toml
          echo "BYBIT_API_KEY=${{ secrets.BYBIT_API_KEY }}" > .env
          echo "BYBIT_API_SECRET=${{ secrets.BYBIT_API_SECRET }}" >> .env

      - name: Run Risk Manager
        env:
          BYBIT_API_KEY: ${{ secrets.BYBIT_API_KEY }}
          BYBIT_API_SECRET: ${{ secrets.BYBIT_API_SECRET }}
        run: |
          source venv/bin/activate
          python risk-manager.py
